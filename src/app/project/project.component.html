<!-- projects.component.html -->
<div class="projects-container">
    <h2 class="section-title">Featured Projects</h2>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <!-- <img [src]="project.image" [alt]="project.title"> -->
        </div>
        <div class="project-content">
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{tech}}</span>
          </div>
          <div class="project-links">
            <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="project-link">
              <i class="fas fa-external-link-alt"></i> Know more
            </a>
            <a *ngIf="project.codeLink" [href]="project.codeLink" target="_blank" class="project-link">
              <i class="fab fa-github"></i> Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
